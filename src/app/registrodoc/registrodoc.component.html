<div class="registrodoc">
    <form> 
        <fieldset>
          <h1>Registro de Horarios (Docentes)</h1>
          <label for="Nombre">Nombre:</label>
          <input type="text" id="pnombre" name="pnombre" placeholder="Ingrese aquí el nombre">
          <label for="Facultad">Facultad:</label>
          <input type="text" id="facultad" name="facultad" placeholder="Ingrese la facultad aquí"><br><br>
          <label for="Correo">Correo:</label>
          <input type="text" id="correo" name="correo" placeholder="Ingrese aquí el correo">
          <label for="Telefono">Telefono:</label>
          <input type="text" id="telefono" name="telefono" placeholder="Ingrese el telefono aquí"><br><br>
          <label for="Asignatura">Asignatura:</label>
          <input type="text" id="asignatura" name="asignatura" placeholder="Ingrese aquí la asignatura">
          <label for="Horaentrada">Horario de Entrada:</label>
          <input type="time" id="horaentrada" name="horaentrada" placeholder="Ingrese la hora de entrada aquí">
          <label for="horasalida">Horario de Fin:</label>
          <input type="time" id="horasalida" name="horasalida" placeholder="Ingrese la hora de salida aquí"><br><br>
          <input type="submit" value="Enviar" id="Enviar" (click)="registrodoc()">
        </fieldset>
      </form>
</div>
